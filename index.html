<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="./static/css/style.css" media="screen" />
        <meta charset="UTF-8">
        <title>Duck paint</title></head>
        <script src="./static/js/common.js"></script>
        <script src="./static/js/controller.js"></script>
        <script src="./static/js/geometry.js"></script>
        <script src="./static/js/physics.js"></script>
        <script src="./static/js/input.js"></script>
        <script src="./static/js/graphics.js"></script>
    <body>
        <header>
            <section class="disable">
                Speed:<input type="number" id="speed"/>
            </section>
            <section class="disable">
                <button id="save">Save</button>
                <button id="load">Load</button>
                <input type="number" id="saveNum" value="1"/>
            </section>
            <section class="control">
                <span>
                    A|D - left|right
                </span>
                <span>
                    Space - jump
                </span>
                <span>
                    F - spawn mob
                </span>
                <span>
                    LMB - fire
                </span>
            </section>
        </header>
        <canvas id="main"></canvas>
    </body>
    <script src="./static/js/main.js"></script>
</html>
